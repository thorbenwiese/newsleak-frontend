<div style="padding: 10px;">
	<form layout layout-align="center" ng-submit="addFulltext(fulltextInput)">
		<div layout="row" flex>
			<md-input-container flex class="md-icon-float md-block">
				<label>Search for...</label>
				<md-icon class-="material-icons">{{ historyFactory.getIcon('fulltext') }}</md-icon>
				<input type="text" ng-model="fulltextInput">
			</md-input-container>
			<div>
				<input type="file" on-read-file="loadTermList($fileContent, $fileName)" id="selectedFile" style="display: none;">
				<md-button class="md-button md-primary md-raised" onclick="document.getElementById('selectedFile').click();">Load List</md-button>
			</div>
		</div>
	</form>
</div>
